<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - CrewLife</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Панель управления CrewLife - управление заявками и профилем">
    <meta name="theme-color" content="#FF4D4D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CrewLife">
    
    <!-- Manifest -->
    <link rel="manifest" href="../config/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles/crewlife.css">
    <link rel="stylesheet" href="../styles/performance.css">
        <link rel="stylesheet" href="../styles/accessibility.css">
    <link rel="stylesheet" href="../styles/mobile-enhancements.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    
    <!-- Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/performance.js"></script>
    <script src="../scripts/pwa.js"></script>
        <script src="../scripts/accessibility.js"></script>
    <script src="../scripts/mobile-enhancements.js"></script>
    <script src="../scripts/animations.js"></script>
    <script src="../scripts/mobile-ux.js"></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header" role="banner">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2S10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="#FF4D4D"/>
                        </svg>
                    </div>
                    <span class="logo-text">CrewLife</span>
                </a>
                <div class="header-buttons">
                    <div class="user-info">
                        <span class="user-name" id="userName">Пользователь</span>
                        <a href="pages/help.html" class="header-btn help-btn">Помощь</a>
                        <a href="pages/profile.html" class="header-btn profile-btn" id="profileBtn">Профиль</a>
                        <button class="header-btn logout-btn" id="logoutBtn">Выйти</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="dashboard-main" role="main">
        <div class="container">
            <!-- Приветственная секция -->
            <section class="welcome-section">
                <div class="welcome-content">
                    <h1 class="welcome-title">Добро пожаловать в CrewLife!</h1>
                    <p class="welcome-subtitle">Управляйте своими заявками и отслеживайте их статус</p>
                </div>
                <div class="quick-stats">
                    <div class="quick-stat">
                        <div class="stat-number" id="myRequestsCount">0</div>
                        <div class="stat-label">Мои заявки</div>
                    </div>
                    <div class="quick-stat">
                        <div class="stat-number" id="pendingRequestsCount">0</div>
                        <div class="stat-label">В обработке</div>
                    </div>
                </div>
            </section>

            <!-- Быстрые действия -->
            <section class="quick-actions">
                <h2 class="section-title">Быстрые действия</h2>
                <div class="actions-grid">
                    <button class="action-btn" data-type="flight">
                        <div class="btn-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2S10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="white"/>
                            </svg>
                        </div>
                        <span class="btn-text">Заказать рейс</span>
                    </button>

                    <button class="action-btn" data-type="aeroexpress">
                        <div class="btn-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 16C4 17.1046 4.89543 18 6 18H18C19.1046 18 20 17.1046 20 16V8C20 6.89543 19.1046 6 18 6H6C4.89543 6 4 6.89543 4 8V16ZM6 8H18V16H6V8ZM8 10V14H16V10H8Z" fill="white"/>
                            </svg>
                        </div>
                        <span class="btn-text">Аэроэкспресс</span>
                    </button>

                    <button class="action-btn" data-type="hotel">
                        <div class="btn-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3 21H21V19L12 10L3 19V21ZM5 19H7V17H9V19H11V17H13V19H15V17H17V19H19V12.5L12 5.5L5 12.5V19Z" fill="white"/>
                            </svg>
                        </div>
                        <span class="btn-text">Гостиница</span>
                    </button>

                    <button class="action-btn" data-type="weekend">
                        <div class="btn-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3ZM19 19H5V8H19V19ZM7 10V12H9V10H7ZM11 10V12H13V10H11ZM15 10V12H17V10H15Z" fill="white"/>
                            </svg>
                        </div>
                        <span class="btn-text">Выходные дни</span>
                    </button>
                </div>
            </section>

            <!-- Мои заявки -->
            <section class="my-requests">
                <div class="section-header">
                    <h2 class="section-title">Мои заявки</h2>
                    <a href="requests.html" class="view-all-btn">Все заявки</a>
                    <a href="calendar.html" class="view-all-btn">Календарь</a>
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">Все</button>
                        <button class="filter-tab" data-filter="pending">В обработке</button>
                        <button class="filter-tab" data-filter="approved">Одобрены</button>
                        <button class="filter-tab" data-filter="rejected">Отклонены</button>
                    </div>
                </div>
                <div class="requests-list" id="requestsList">
                    <!-- Заявки будут загружены динамически -->
                </div>
            </section>

            <!-- Уведомления -->
            <section class="notifications">
                <h2 class="section-title">Уведомления</h2>
                <div class="notifications-list" id="notificationsList">
                    <!-- Уведомления будут загружены динамически -->
                </div>
            </section>
        </div>
    </main>


    <!-- Индикатор загрузки -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p class="loading-text">Загрузка...</p>
        </div>
    </div>

    <!-- Кнопка "Наверх" -->
    <button class="scroll-to-top" id="scrollToTop" title="Наверх">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script src="../scripts/dashboard.js?v=2.1.3"></script>
</body>
</html>
