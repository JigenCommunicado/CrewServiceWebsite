<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование гостиницы - CrewLife</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Бронирование гостиницы для экипажа авиакомпании">
    <meta name="theme-color" content="#FF4D4D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CrewLife">
    
    <!-- Manifest -->
    <link rel="manifest" href="../config/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="../assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../assets/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../assets/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="../styles/crewlife.css?v=2.2.0">
    <link rel="stylesheet" href="../styles/hotel.css?v=2.1.3">
    <link rel="stylesheet" href="../styles/accessibility.css?v=2.1.0">
    <link rel="stylesheet" href="../styles/mobile-enhancements.css?v=2.1.0">
    <link rel="stylesheet" href="../styles/performance.css?v=2.1.0">
    <link rel="stylesheet" href="../styles/mobile-advanced.css">
    <script src="../scripts/animations.js"></script>
    <script src="../scripts/mobile-ux.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header" role="banner">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2S10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="#FF4D4D"/>
                        </svg>
                    </div>
                    <span class="logo-text">CrewLife</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" role="main">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Заказ гостиницы</h1>
                <p class="page-description">Заполните форму для подачи заявки на бронирование гостиницы</p>
            </div>

            <!-- Booking Form -->
            <div class="booking-form-container">
                <form class="booking-form" id="hotelForm">
                    <!-- Location and Dates -->
                    <div class="form-section">
                        <h2 class="section-title">Местоположение и даты</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city" class="form-label">Укажите город</label>
                                <select id="city" name="city" class="form-select" required>
                                    <option value="">Выберите город</option>
                                    <option value="moscow">Москва</option>
                                    <option value="spb">Санкт-Петербург</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">ФИО</label>
                                <input type="text" id="fullName" name="fullName" class="form-input" readonly>
                                <small class="form-hint">Загружается из профиля</small>
                            </div>
                        </div>
                        <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Табельный номер</label>
                    <input type="text" id="employeeId" name="employeeId" class="form-input" readonly>
                    <small class="form-hint">Загружается из профиля</small>
                </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="checkInDate" class="form-label">Дата заезда</label>
                                <div class="date-input-container">
                                    <input type="text" id="checkInDate" name="checkInDate" class="form-input date-input" placeholder="Выберите дату" readonly required>
                                    <button type="button" class="date-picker-btn" id="checkInDateBtn">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 19.209 19.209 21 17 21H7C4.791 21 3 19.209 3 17V8.5C3 6.291 4.791 4.5 7 4.5H17C19.209 4.5 21 6.291 21 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkInTime" class="form-label">Время заезда</label>
                                <select id="checkInTime" name="checkInTime" class="form-select" required>
                                    <option value="">Выберите время</option>
                                    <option value="00:00">00:00</option>
                                    <option value="01:00">01:00</option>
                                    <option value="02:00">02:00</option>
                                    <option value="03:00">03:00</option>
                                    <option value="04:00">04:00</option>
                                    <option value="05:00">05:00</option>
                                    <option value="06:00">06:00</option>
                                    <option value="07:00">07:00</option>
                                    <option value="08:00">08:00</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                    <option value="22:00">22:00</option>
                                    <option value="23:00">23:00</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="checkOutDate" class="form-label">Дата выезда</label>
                                <div class="date-input-container">
                                    <input type="text" id="checkOutDate" name="checkOutDate" class="form-input date-input" placeholder="Выберите дату" readonly required>
                                    <button type="button" class="date-picker-btn" id="checkOutDateBtn">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 19.209 19.209 21 17 21H7C4.791 21 3 19.209 3 17V8.5C3 6.291 4.791 4.5 7 4.5H17C19.209 4.5 21 6.291 21 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="checkOutTime" class="form-label">Время выезда</label>
                                <select id="checkOutTime" name="checkOutTime" class="form-select" required>
                                    <option value="">Выберите время</option>
                                    <option value="00:00">00:00</option>
                                    <option value="01:00">01:00</option>
                                    <option value="02:00">02:00</option>
                                    <option value="03:00">03:00</option>
                                    <option value="04:00">04:00</option>
                                    <option value="05:00">05:00</option>
                                    <option value="06:00">06:00</option>
                                    <option value="07:00">07:00</option>
                                    <option value="08:00">08:00</option>
                                    <option value="09:00">09:00</option>
                                    <option value="10:00">10:00</option>
                                    <option value="11:00">11:00</option>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                    <option value="17:00">17:00</option>
                                    <option value="18:00">18:00</option>
                                    <option value="19:00">19:00</option>
                                    <option value="20:00">20:00</option>
                                    <option value="21:00">21:00</option>
                                    <option value="22:00">22:00</option>
                                    <option value="23:00">23:00</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Flight Information -->
                    <div class="form-section">
                        <h2 class="section-title">Информация по рейсу</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="flightDate" class="form-label">Дата рейса</label>
                                <div class="date-input-container">
                                    <input type="text" id="flightDate" name="flightDate" class="form-input date-input" placeholder="Выберите дату" readonly required>
                                    <button type="button" class="date-picker-btn" id="flightDateBtn">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 19.209 19.209 21 17 21H7C4.791 21 3 19.209 3 17V8.5C3 6.291 4.791 4.5 7 4.5H17C19.209 4.5 21 6.291 21 8.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="flightNumber" class="form-label">Номер рейса</label>
                                <input type="text" id="flightNumber" name="flightNumber" class="form-input" placeholder="SU1234" required>
                            </div>
                        </div>
                    </div>


                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="window.history.back()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Назад
                        </button>
                        <button type="submit" class="btn-primary">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 19L5 12L12 5M19 12H5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Отправить заявку
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../scripts/utils.js?v=2.1.0"></script>
    <script src="../scripts/notifications.js?v=2.1.0"></script>
    <script src="../scripts/pwa.js?v=2.1.0"></script>
    <script src="../scripts/accessibility.js?v=2.1.0"></script>
    <script src="../scripts/mobile-enhancements.js?v=2.1.0"></script>
    <script src="../scripts/hotel.js?v=2.1.5"></script>
</body>
</html>
