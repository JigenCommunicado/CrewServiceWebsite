<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PWA Meta Tags -->
    <meta name="description" content="CrewLife - Система подачи заявок для бортпроводников">
    <meta name="theme-color" content="#FF4D4D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CrewLife">
    <meta name="msapplication-TileColor" content="#FF4D4D">
    <meta name="msapplication-config" content="../config/browserconfig.xml">
    
    <!-- Manifest -->
    <link rel="manifest" href="../config/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/icon-192x192.png">
    <title>Регистрация - CrewLife</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/register.css?v=2.1.1">
        <link rel="stylesheet" href="../styles/accessibility.css">
    <link rel="stylesheet" href="../styles/mobile-enhancements.css">
    <script defer src="../scripts/utils.js"></script>
    <script defer src="../scripts/pwa.js"></script>
        <script defer src="../scripts/accessibility.js"></script>
    <script defer src="../scripts/mobile-enhancements.js"></script>
    <script defer src="../scripts/animations.js"></script>
    <script defer src="../scripts/mobile-ux.js"></script>
</head>
<body>
    <!-- Верхний заголовочный блок -->
    <div class="header-section">
        <div class="container">
            <div class="header-content">
                <div class="header-icon">
                    <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 16V14L13 9V3.5C13 2.67 12.33 2 11.5 2S10 2.67 10 3.5V9L2 14V16L10 13.5V19L8 20.5V22L11.5 21L15 22V20.5L13 19V13.5L21 16Z" fill="white"/>
                    </svg>
                </div>
                <div class="header-text">
                    <h1 class="header-title">Регистрация</h1>
                    <p class="header-subtitle">Создание аккаунта для подачи заявок на командировочные рейсы</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Основной блок с формой -->
    <div class="main-section">
        <div class="container">
            <div class="register-form-container">
                <form class="register-form" id="registerForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">ФИО (полностью):</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Введите полное ФИО" required>
                        <div class="form-hint">Введите фамилию, имя и отчество через пробел</div>
                    </div>

                    <div class="form-group">
                        <label for="employeeId" class="form-label">Табельный номер:</label>
                        <input type="text" id="employeeId" name="employeeId" class="form-input" placeholder="Введите табельный номер" required>
                        <div class="form-hint">Уникальный номер сотрудника</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Пароль:</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required>
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Показать пароль">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        <div class="form-hint">Минимум 8 символов, включая буквы и цифры</div>
                    </div>

                    <div class="form-group">
                        <label for="position" class="form-label">Должность:</label>
                        <div class="select-container">
                            <select id="position" name="position" class="form-select" required>
                                <option value="">Выберите должность</option>
                                <option value="БП">Бортпроводник (БП)</option>
                                <option value="БП BS">Бортпроводник BS (БП BS)</option>
                                <option value="СБЭ">Старший бортпроводник-экипажа (СБЭ)</option>
                                <option value="ИПБ">Инструктор-проводник бортовой (ИПБ)</option>
                            </select>
                            <div class="select-arrow">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <div class="form-hint">Выберите вашу должность в авиакомпании</div>
                    </div>

                    <div class="form-group">
                        <label for="location" class="form-label">Локация:</label>
                        <div class="select-container">
                            <select id="location" name="location" class="form-select" required>
                                <option value="">Выберите локацию</option>
                                <option value="Москва">Москва (SVO, VKO, DME)</option>
                                <option value="Санкт-Петербург">Санкт-Петербург (LED)</option>
                                <option value="Красноярск">Красноярск (KJA)</option>
                                <option value="Сочи">Сочи (AER)</option>
                            </select>
                            <div class="select-arrow">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </div>
                        </div>
                        <div class="form-hint">Выберите ваш базовый аэропорт</div>
                    </div>

                    <button type="submit" class="register-btn">Регистрация</button>

                    <div class="login-link">
                        <span class="login-text">Уже есть аккаунт?</span>
                        <a href="login.html" class="login-link-text">Войти</a>
                    </div>

                    <button type="button" class="home-btn" id="homeBtn">На главную</button>
                </form>
            </div>
        </div>
    </div>


    <script defer src="../scripts/database.js?v=1.0.0"></script>
    <script defer src="../scripts/api-client.js?v=1.2.0"></script>
    <script defer src="../scripts/register.js?v=2.3.0"></script>
</body>
</html>
