# Apache конфигурация для CrewLife API
# Разместить в /etc/apache2/sites-available/

<VirtualHost *:80>
    ServerName crewlife.ru
    DocumentRoot /var/www/html/crewlife
    
    # API endpoints
    WSGIScriptAlias /api /var/www/html/crewlife/backend/crewlife-api.wsgi
    WSGIDaemonProcess crewlife-api python-path=/var/www/html/crewlife/backend
    WSGIProcessGroup crewlife-api
    
    # Разрешить CORS
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Обработка OPTIONS запросов
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Логи
    ErrorLog ${APACHE_LOG_DIR}/crewlife-api_error.log
    CustomLog ${APACHE_LOG_DIR}/crewlife-api_access.log combined
</VirtualHost>

# HTTPS версия (если есть SSL)
<VirtualHost *:443>
    ServerName crewlife.ru
    DocumentRoot /var/www/html/crewlife
    
    # SSL конфигурация
    SSLEngine on
    SSLCertificateFile /path/to/ssl/cert.pem
    SSLCertificateKeyFile /path/to/ssl/private.key
    
    # API endpoints
    WSGIScriptAlias /api /var/www/html/crewlife/backend/crewlife-api.wsgi
    WSGIDaemonProcess crewlife-api python-path=/var/www/html/crewlife/backend
    WSGIProcessGroup crewlife-api
    
    # Разрешить CORS
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"
    
    # Обработка OPTIONS запросов
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Логи
    ErrorLog ${APACHE_LOG_DIR}/crewlife-api_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/crewlife-api_ssl_access.log combined
</VirtualHost>
