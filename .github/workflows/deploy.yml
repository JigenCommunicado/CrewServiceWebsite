name: ğŸš€ CrewLife CI/CD Pipeline

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: ğŸ§ª Ğ¢ĞµÑÑ‚Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ
    runs-on: ubuntu-latest
    
    services:
      mariadb:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: crewlife_test
          MYSQL_USER: crewlife_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: ğŸ§ª Run Python tests
      run: |
        python -m pytest tests/ -v --cov=crewlife --cov-report=xml
      env:
        DB_HOST: localhost
        DB_USER: crewlife_user
        DB_PASSWORD: test_password
        DB_NAME: crewlife_test

    - name: ğŸ“Š Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

  security:
    name: ğŸ”’ Ğ‘ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚ÑŒ
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ” Security scan
      run: |
        pip install bandit safety
        bandit -r . -f json -o bandit-report.json
        safety check --json --output safety-report.json

    - name: ğŸ“‹ Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build:
    name: ğŸ—ï¸ Ğ¡Ğ±Ğ¾Ñ€ĞºĞ°
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Build Docker image
      run: |
        docker build -t crewlife:${{ github.sha }} .
        docker tag crewlife:${{ github.sha }} crewlife:latest

    - name: ğŸ“‹ Save Docker image
      run: |
        docker save crewlife:${{ github.sha }} | gzip > crewlife-image.tar.gz

    - name: ğŸ“¤ Upload Docker image
      uses: actions/upload-artifact@v3
      with:
        name: docker-image
        path: crewlife-image.tar.gz

  deploy-staging:
    name: ğŸš€ Ğ Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: docker-image

    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Ğ—Ğ´ĞµÑÑŒ Ğ±ÑƒĞ´ĞµÑ‚ ĞºĞ¾Ğ¼Ğ°Ğ½Ğ´Ğ° Ñ€Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ñ Ğ² staging
        ./deploy.sh staging

  deploy-production:
    name: ğŸš€ Ğ Ğ°Ğ·Ğ²ĞµÑ€Ñ‚Ñ‹Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/production'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¥ Download Docker image
      uses: actions/download-artifact@v3
      with:
        name: docker-image

    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying to production environment..."
        ./deploy.sh production

